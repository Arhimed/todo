
<main class="main">
  <div class="content">
    <div class="left-side">
      <img id="logo_bild" [src]="logo_bild">
      <app-my-combo></app-my-combo>
    </div>
    <div class="divider" role="separator" aria-label="Divider"></div>
    <div class="right-side">
      <div class="social-links">
        <app-profile-card></app-profile-card>
        @for (profile of profiles; track profile.id) {
          {{ profile.username }} ({{ profile.id}}) <br>
        }    
        <!--pre>
          {{ profiles | json }}
        </pre-->
      </div>
    </div>
  </div>
</main>
